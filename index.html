<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascrip Form Validation Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pos">OR</div>
      <div class="first">
        <form action="" id="signup" class="form">
          <h1>Sign Up</h1>
          <div class="form-field">
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="off"
              placeholder="Username"
            />
            <small></small>
          </div>
          <div class="form-field">
            <input
              type="text"
              id="email"
              name="email"
              autocomplete="off"
              placeholder="E-mail"
            />
            <small></small>
          </div>
          <div class="form-field" id="toggle">
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              placeholder="Password"
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <small></small>
          </div>
          <div class="form-field">
            <input
            type="password"
            id="confirm-password"
            name="password"
            autocomplete="off"
            placeholder="Confirm Password"
            />
            <small></small>
          </div>
          <div class="form-field">
            <button type="submit" id="submit" name="submit">Sign Up</button>
          </div>
        </form>
      </div>

      <div class="second">
        <div class="btn">
          <h1 class="heading">Sign in with social network</h1>

          <a href="https://www.facebook.com" id="facebook" class="btns"
            >Log in with Facebook</a
          >
          <a href="https://www.twitter.com" id="twitter" class="btns"
            >Log in with Twitter</a
          >
          <a href="https://www.google.com" id="google" class="btns"
            >Log in with Google+</a
          >
        </div>
      </div>
    </div>

      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        authDomain: "form-validation-350f2.firebaseapp.com",
        projectId: "form-validation-350f2",
        storageBucket: "form-validation-350f2.appspot.com",
        messagingSenderId: "567523620402",
        appId: "1:567523620402:web:83ea364b65a30e2d24ae2b",

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
